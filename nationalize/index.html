<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationalize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="work.css" rel="stylesheet">
</head>
<body>
    <h2>Predict the nationality of your name.</h2>    
        <!-- form to get the name -->
    <form onsubmit="getname();return false">
        <div class="form-group">
            <input type="text" style="display: inline;" class="form-control text-capitalize" id="name">
            <input type="submit" class="btn btn-primary" value="search">
        </div>
    </form>
    <!-- creating a container to show the results -->
    <div class="container">
        <h4 class="person"></h4>
        <div class="row" >
            <div class="col-md-4 progress-bar1">  
                <div class="progress-fill" id="progress-fill1" ></div>
            </div>
            <div class="col-md-2" id="prob1"></div>
            <div class="col-md-5" id="country_name1"></div>
        </div>
        <div class="row" id="row">
            <div class="col-md-4 progress-bar2">
            <div class="progress-fill" id="progress-fill2"></div>
            </div>
            <div class="col-md-2" id="prob2"></div>
            <div class="col-md-5" id="country_name2"></div>
        </div>
        <div class="row" id="row">
            <div class="col-md-4 progress-bar3">
            <div class="progress-fill" id="progress-fill3"></div>
            </div>
            <div class="col-md-2" id="prob3"></div>
            <div class="col-md-5" id="country_name3"></div>
        </div>
    </div>
    <script src="work.js"></script>
</body>
</html>
